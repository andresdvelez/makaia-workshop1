<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>workshop</title>
  </head>
  <body>
    <form data-form-content class="container">
      <div class="icon-wrapper">
        <img src="./images/icon-star.svg" width="15" height="15" alt="star" />
      </div>
      <div class="card-content">
        <h1 class="card-title">How did we do?</h1>
        <p class="card-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="btn-wrapper">
        <button btn-form value="1" type="button">1</button>
        <button btn-form value="2" type="button">2</button>
        <button btn-form value="3" type="button">3</button>
        <button btn-form value="4" type="button">4</button>
        <button btn-form value="5" type="button">5</button>
      </div>
      <button class="btn btn-primary" type="submit">
        <span class="text text-1">submit</span>
        <span class="text text-2" aria-hidden="true">submit</span>
      </button>
    </form>
    <section id="container-back" class="container back active">
      <div class="img-wrapper">
        <img src="./images/illustration-thank-you.svg" alt="" />
      </div>
      <p class="raiting" id="rating"></p>
      <div class="card-content">
        <h1 class="card-title">Thank you!</h1>
        <p class="card-text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
